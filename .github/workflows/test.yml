name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
         node-version: '20.20.0'
      - run: yarn
      # Validate renovate.json and default.json
      - run: yarn test
        env:
          RENOVATE_CONFIG_FILE: default.json
