name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
         node-version: '20.19.4'
      - run: yarn
      # Validate renovate.json and default.json
      - run: yarn test
        env:
          RENOVATE_CONFIG_FILE: default.json
